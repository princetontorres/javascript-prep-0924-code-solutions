<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Princeton Torres';
      console.log('Full Name:', fullName);
      console.log(typeof 'Princeton Torres'); // string
      const numberOfPets = 2;
      console.log('Number of Pets:', numberOfPets);
      console.log(typeof 2); // number
      const likesVegetables = false;
      console.log('Likes Vegetables:', likesVegetables);
      console.log(typeof false); // boolean
      const empty = null;
      console.log(empty);
      console.log(typeof empty); // Outputs: object
      let unset;
      console.log(unset);
      console.log(typeof unset); // Outputs: undefined
    </script>
  </body>
</html>
